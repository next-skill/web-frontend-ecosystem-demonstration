<!DOCTYPE html>
<html>
  <head>
    <title>demo</title>
  </head>
  <body>
    <label>title: </label>
    <input id="text-input" type="text" name="text" />
    <button id="submit-button" type="submit" disabled>submit</button>
    <script>
      const textInput = document.getElementById('text-input')
      const submitButton = document.getElementById('submit-button')

      textInput.oninput = (event) => {
        const inputValue = event.target.value
        // 入力欄の値が空文字などの場合はボタンは disabled=true、その他の場合は disabled=false にする
        submitButton.disabled = !inputValue
      }
    </script>
  </body>
</html>
