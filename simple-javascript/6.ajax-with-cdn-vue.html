<!DOCTYPE html>
<html>
  <head>
    <title>demo</title>
  </head>
  <body>
    <div id="app">
      <button @click="load">load</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users" :key="user.id">
            <td>{{ user.id }}</th>
            <td>{{ user.name }}</th>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          users: []
        },
        methods: {
          async load() {
            const response = await fetch('./data.json')
            const body = await response.json()
            this.users = body.users
          }
        }
      })
    </script>
  </body>
</html>
